<!DOCTYPE html>
<html>
<head>
    <!-- Google Font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Server Calculator</title>
</head>
<body>
        <header>
            <h1>Server Side Calculator</h1>
        </header>
        <div id="content">
              <div class="calculator">
                <label for="first-number"></label>
                <input type="text" id="first-number" />

                <button class="operator" id="plus-button" onClick="handleOperator(event)">+</button>
                <button class="operator" id="minus-button" onClick="handleOperator(event)">-</button>
                <button class="operator" id="multiplication-button" onClick="handleOperator(event)">*</button>
                <button class="operator" id="division-button" onClick="handleOperator(event)">/</button>

                <label for="second-number"></label>
                <input type="text" id="second-number" />

                <button id="equals-button" onClick="sendMathToServer(event)">=</button>
                <button id="clear-button">C</button>
              </div>
        </div>




        <div id="result">

        </div>



        <div id="math-history">

        </div>






        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
        <script src="scripts/client.js"></script>

</body>

</html>
